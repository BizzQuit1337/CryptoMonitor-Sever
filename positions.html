<html>
    <head>
        <script src="brython.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="brython()">
        <div class="first_row">
            <div class="navigation">
                <a href="index.html"><button>Overview</button></a>
                <a href="assets.html"><button>Assets</button></a>
                <a href="positions.html"><button>Positions</button></a>
		<a href="breakdown.html"><button>Breakdown</button></a>
            </div>
        </div>
    <div id="one" class="second_row"><h2>Leverage</h2></div>
    <div id="two" class="third_row"><h2>Positions</h2></div>
    <script type="text/python">
    from browser import document, html
    from browser.html import TABLE, TR, TH, TD
    import tmp

    def getHeaders(dic):
            headers = []
            for i in dic[0]:
                    headers.append(i)
            return headers

    def getValues(dic):
            all_values = []
            for i in dic:
                values = []
                for j in i:
                    values.append(i[j])
                all_values.append(values)
            return all_values

    lev_headers = getHeaders(tmp.leverage)
    lev_values = getValues(tmp.leverage)
        
    risk_headers = getHeaders(tmp.risk)
    risk_values = getValues(tmp.risk)

    lev_table = TABLE()
    row = TR()
    for line in lev_headers:
        row <= TH(line)
        lev_table <= row
    for line in lev_values:
        row = TR()
        for value in line:
            row <= TD(value)
            lev_table <= row

    risk_table = TABLE()
    row = TR()
    for line in risk_headers:
        row <= TH(line)
        risk_table <= row
    for line in risk_values:
        row = TR()
        for value in line:
            row <= TD(value)
            risk_table <= row
        
    document["one"]<= lev_table
    document["two"]<= risk_table

    </script>
    </body>
</html>
